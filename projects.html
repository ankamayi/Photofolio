        --text-primary-dark: #f7fafc;

        --accent-color-dark: #718096;

        --primary-color: var(--primary-color-light);
        --secondary-color: var(--secondary-color-light);
        --background-color: var(--background-color-light);
        --text-primary: var(--text-primary-light);
        --text-secondary: var(--text-secondary-light);
        --accent-color: var(--accent-color-light);
      }
      .dark-mode {
        --primary-color: var(--primary-color-dark);
        --secondary-color: var(--secondary-color-dark);
        --background-color: var(--background-color-dark);
        --text-primary: var(--text-primary-dark);
        --text-secondary: var(--text-secondary-dark);
        --accent-color: var(--accent-color-dark);
      }
      body {
        font-family: 'Work Sans', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07),
          0 2px 4px -2px rgba(0, 0, 0, 0.07);
      }
      .card-shadow:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      .dark-mode .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.07),
          0 2px 4px -2px rgba(255, 255, 255, 0.07);
      }
      .dark-mode .card-shadow:hover {

          0 4px 6px -4px rgba(255, 255, 255, 0.1);

      html {

    <script>
      const themeToggleBtn = document.getElementById('theme-toggle');
      const themeToggleDarkIcon = document.getElementById(
        'theme-toggle-dark-icon'
      );
      const themeToggleLightIcon = document.getElementById(
        'theme-toggle-light-icon'
      );
      // Change the icons inside the button based on previous settings
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        themeToggleLightIcon.classList.remove('hidden');
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
      } else {
        themeToggleDarkIcon.classList.remove('hidden');
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
      }
      themeToggleBtn.addEventListener('click', function () {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');
        // if set via local storage previously
        if (localStorage.getItem('color-theme')) {
          if (localStorage.getItem('color-theme') === 'light') {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
            localStorage.setItem('color-theme', 'dark');
          } else {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
            localStorage.setItem('color-theme', 'light');
          }
          // if NOT set via local storage previously
        } else {
          if (document.body.classList.contains('dark-mode')) {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
            localStorage.setItem('color-theme', 'light');
          } else {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
            localStorage.setItem('color-theme', 'dark');
          }
        }
      });

      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modal-image');
      const modalClose = document.getElementById('modal-close');

      document.querySelectorAll('[data-src]').forEach((item) => {
        item.addEventListener('click', (event) => {
          modal.classList.remove('hidden');
          modal.classList.add('flex');
          modalImage.src = event.currentTarget.dataset.src;
        });
      });

      modalClose.addEventListener('click', () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        modalImage.src = '';
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.add('hidden');
          modal.classList.remove('flex');
          modalImage.src = '';
        }
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const lazyBgElements = document.querySelectorAll('.lazy-bg');

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const element = entry.target;
              const bgSrc = element.getAttribute('data-bg-src');
              if (bgSrc) {
                element.style.backgroundImage = `url('${bgSrc}')`;
              }

              setTimeout(() => {
                element.classList.add('visible');
              }, 100);

              observer.unobserve(element);
            }
          });
        });

        lazyBgElements.forEach((element) => {
          observer.observe(element);
        });

        const filterButtons = document.querySelectorAll('.filter-btn');
        const imageItems = document.querySelectorAll('.filterable-item');

        filterButtons.forEach((button) => {
          button.addEventListener('click', (e) => {
            e.preventDefault();
            filterButtons.forEach((btn) => {
              btn.classList.remove('font-bold', 'text-[var(--text-primary)]');
              btn.classList.add('font-medium', 'text-[var(--text-secondary)]');
            });
            button.classList.add('font-bold', 'text-[var(--text-primary)]');
            button.classList.remove(
              'font-medium',
              'text-[var(--text-secondary)]'
            );

            const filter = button.dataset.filter;

            imageItems.forEach((item) => {
              if (filter === 'all' || item.dataset.category === filter) {
                item.style.display = 'block';
              } else {
                item.style.display = 'none';
              }
            });
          });
        });
      });
    </script>
