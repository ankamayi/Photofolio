      :root {
        --primary-color: #f1f2f4;
        --secondary-color: #e0e2e5;
        --background-color: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #4a4a4a;
        --accent-color: #d0d2d5;
      }
      body {
        font-family: 'Work Sans', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07),
          0 2px 4px -2px rgba(0, 0, 0, 0.07);
      }

            <a

      <main class="flex-1">
          <div class="px-10 py-6">
            <nav aria-label="Breadcrumb">
              <ol
                class="flex items-center gap-2 text-sm text-[var(--text-secondary)]"
              >
                <li>
                  <a
                    class="hover:text-[var(--text-primary)] transition-colors"

                    >Home</a

                </li>
                <li>
                  <svg
                    class="size-4"

          </div>
          <div class="flex justify-center py-10 px-4">
            <div class="w-full max-w-2xl">
              <div class="text-center mb-12">
                <h1
                  class="text-5xl font-bold tracking-tight text-[var(--text-primary)]"
                >
                  Get in Touch
                </h1>
                <p class="mt-4 text-lg text-[var(--text-secondary)]">
                  Have a project in mind or just want to say hi? Fill out the
                  form below.
                </p>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-1 gap-12">
                <form class="space-y-6">
                  <div>
                    <label class="sr-only" for="name">Your Name</label>
                    <input
                      class="form-input w-full rounded-lg text-[var(--text-primary)] border border-[var(--secondary-color)] bg-[var(--background-color)] h-14 placeholder:text-[var(--text-secondary)] p-4 text-base focus:ring-2 focus:ring-[var(--accent-color)] focus:border-transparent transition"
                      id="name"
                      placeholder="Your Name"
                      type="text"
                    />
                  </div>
                  <div>
                    <label class="sr-only" for="email">Your Email</label>
                    <input
                      class="form-input w-full rounded-lg text-[var(--text-primary)] border border-[var(--secondary-color)] bg-[var(--background-color)] h-14 placeholder:text-[var(--text-secondary)] p-4 text-base focus:ring-2 focus:ring-[var(--accent-color)] focus:border-transparent transition"
                      id="email"
                      placeholder="Your Email"
                      type="email"
                    />
                  </div>
                  <div>
                    <label class="sr-only" for="message">Your Message</label>
                    <textarea
                      class="form-textarea w-full rounded-lg text-[var(--text-primary)] border border-[var(--secondary-color)] bg-[var(--background-color)] placeholder:text-[var(--text-secondary)] p-4 text-base resize-none focus:ring-2 focus:ring-[var(--accent-color)] focus:border-transparent transition"
                      id="message"
                      placeholder="Your Message"
                      rows="6"
                    ></textarea>
                  </div>
                  <div>
                    <button
                      class="w-full flex items-center justify-center rounded-lg h-12 px-6 bg-[var(--text-primary)] text-[var(--background-color)] text-base font-bold hover:bg-[var(--text-secondary)] transition-colors"
                      type="submit"
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
